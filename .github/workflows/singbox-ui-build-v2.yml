name: Build and Release
on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build luci-app-singbox-ui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1

      # Извлекаем версию из тега
      - name: Extract version
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      # Обновляем версию в Makefile
      - name: Update package version
        run: |
          cd luci-app-singbox-ui
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=${{ steps.extract_version.outputs.version }}/" Makefile
          echo "Updated Makefile:"
          cat Makefile

      - name: Build Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          tags: singbox-ui:ci

      - name: Create Docker container
        run: docker create --name singbox-ui singbox-ui:ci

      - name: Copy file from Docker container
        run: |
          docker cp singbox-ui:/builder/bin/packages/x86_64/luci/luci-app-singbox-ui_${{ steps.extract_version.outputs.version }}*.ipk ./
          docker rm singbox-ui

      - name: Rename and prepare release
        run: |
          # Переименовываем с версией
          mv luci-app-singbox-ui_*.ipk luci-app-singbox-ui-${{ steps.extract_version.outputs.version }}.ipk
          
          # Создаем директорию для релиза
          mkdir -p release
          mv luci-app-singbox-ui-*.ipk release/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: release/*.ipk
          tag_name: ${{ github.ref }}
          name: "Singbox UI ${{ steps.extract_version.outputs.version }}"
          body: "LuCI app for Singbox UI version ${{ steps.extract_version.outputs.version }}"
