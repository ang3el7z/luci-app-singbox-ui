name: Build luci-app-singbox-ui from tag
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.1

      - name: Build Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          tags: luci-app-singbox-ui:ci
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          network: host  # Важно, если feeds у OpenWrt глючат

      - name: Create container
        run: docker create --name luci-builder luci-app-singbox-ui:ci

      - name: Copy .ipk files from container
        run: |
          mkdir -p ./bin
          docker cp luci-builder:/builder/bin ./bin

      - name: Filter luci-app-singbox-ui IPK
        run: |
          mkdir -p ./filtered-bin
          find ./bin -name 'luci-app-singbox-ui_*.ipk' -exec cp {} ./filtered-bin/luci-app-singbox-ui.ipk \;

      - name: Remove container
        run: docker rm luci-builder

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./filtered-bin/luci-app-singbox-ui.ipk
